<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Inaya's Birthday Counter</h1>
    <div class="cards">
      <div class="card" id="days-card">
        <h2>Days Since Birth</h2>
        <p class="counter" id="days-counter">0</p>
      </div>
      <div class="card" id="weeks-card">
        <h2>Weeks & Days</h2>
        <p class="counter" id="weeks-counter">0 weeks 0 days</p>
      </div>
      <div class="card" id="months-card">
        <h2>Months & Days</h2>
        <p class="counter" id="months-counter">0 months 0 days</p>
      </div>
      <div class="card" id="timer-card">
        <h2>Next Age Increment</h2>
        <p class="counter" id="timer-counter">Loading...</p>
      </div>
      <div class="card" id="progress-card">
        <h2>Progress to Next Birthday</h2>
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <p class="progress-label" id="progress-label">Loading...</p>
      </div>
    </div>
    <footer>
      <p>For my Inaya &mdash; Born August 5, 2025</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
